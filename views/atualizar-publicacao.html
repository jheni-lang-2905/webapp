<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devbook - atualizar publicacao</title>
</head>
<body>
    {{ template "cabecalho-publicacao" }}
    <div class="conteiner-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Editar publicacao</h3>
                <div class="form-group">
                    <label for="titulo">titulo</label>
                    <input type="text" class="form-control" id="titulo" placeholder="insira o titulo da sua publicacao" value="{{ .titulo }}">
                </div>
                <div class="form-group">
                    <label for="conteudo">conteudo</label>
                    <textarea class="form-control" id="conteudo" name="conteudo" placeholder="escreva o conteudo da sua publicacao">{{ .conteudo }}</textarea>
                </div>
                <button id="atualizar-publicacao" class="btn btn-info" data-publicacao-id="{{ .ID }}">
                    Atualizar publicação
                </button>
            </div>
        </div>
    </div>
    {{ template "rodape" }}

    {{ template "scripts" }}
    
</body>
</html>
